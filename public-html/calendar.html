<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
    <link rel='stylesheet' href='bootstrap-3.3.7-dist/css/bootstrap-theme.min.css' />
    <link rel='stylesheet' href='bootstrap-3.3.7-dist/css/bootstrap.min.css' />
    <script src='fullcalendar/lib/jquery.min.js'></script>
    <script src='bootstrap-3.3.7-dist/js/bootstrap.min.js'></script>
    <script src='fullcalendar/lib/moment.min.js'></script>
    <script src='fullcalendar/fullcalendar.js'></script>
    <script src='fullcalendar/locale/fr.js'></script>
    <script type='text/javascript' src='fullcalendar/gcal.js'></script>
    <script lang="text/javascript">
      function $_GET(param) {
        var vars = {};
        window.location.href.replace( location.hash, '' ).replace(
          /[?&]+([^=&]+)=?([^&]*)?/gi, // regexp
          function( m, key, value ) { // callback
            vars[key] = value !== undefined ? value : '';
          }
        );

        if ( param ) {
          return vars[param] ? vars[param] : null;
        }
        return vars;
      };

      $(document).ready(function(){
        var get = $_GET(),
          centre = get['centre'];

        $('#calendar').fullCalendar({
          theme: 'bootstrap3',
          views: {
            month: { // name of view
              titleFormat: 'MMMM YYYY'
            }
          },
          header: {
            left: 'today',
            center: 'title',
            // right: 'month,agendaWeek,agendaDay'
            right: 'prev,next'
          },
          weekends: true,
          weekNumbers: false,
          eventLimit: true, // allow "more" link when too many events
          eventSources: [
            {
              url: '/'+centre+'.json',
              color: 'grey',
              textColor: 'white'
            }
          ],
          eventClick: function(event, element) {
            // TODO: mise à jour du nombre de place dans le fichier du centre
            event.title = "CLICKED!";
            $('#calendar').fullCalendar('updateEvent', event);
          }
        });

        var calendar = $('#calendar').fullCalendar('getCalendar');

        calendar.on('dayClick', function(date, jsEvent, view) {
          // TODO: ajouter un formulaire d'enregistrement avec informations du candidat
          // la partie pré-enregistrement peut être évitée en vérifiant les informations saisies lors de la réservation de dates
          console.log('clicked on ' + date.format('DD/MM/YYYY'));
          $('#bookForm').modal('show');
          // alert("Voulez-vous vraiment reserver le "+date.format('DD MMMM YYYY')+" ?");
        });
      });

      function bookExam(){
        var neph = $('#NEPH').val();
        $('#bookForm').modal('hide');
        alert('NEPH: '+neph);
      };
    </script>
  </head>
  <body>
    <!-- Modal -->
    <div class="modal fade" id="bookForm" tabindex="-1" role="dialog" aria-labelledby="bookForm" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="bookFormTitle">Sélection date d'examen</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fermeture">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            Numéro NEPH : <input id="NEPH" name="NEPH" type="text"></input>
            <p>Vous êtes sur de votre choix ?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fermer</button>
            <button type="button" class="btn btn-primary" onclick="bookExam();">Valider</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <!-- TODO: afficher le centre sélectionné pour vérification par l'utilisateur  -->
      <h1>Candilib</h1>
      <div id='calendar'></div>
    </div>
  </body>
</html>
